khronus {
  histogram {
    windows = [30 seconds, 1 minute]
    bucket-limit = 30000
    bucket-fetch-size = 1000
    summary-limit = 1000
    summary-fetch-size = 200
  }
  counter {
    windows = [30 seconds]
    bucket-limit = 30000
    bucket-fetch-size = 1000
    summary-limit = 1000
    summary-fetch-size = 200
  }

  master {
    tick-expression = "0/1 * * * * ?"
    discovery-start-delay = 1 second
    discovery-interval = 2 seconds
  }

  internal-metrics {
    enabled = false
  }
}

akka {
  loglevel = INFO
  stdout-loglevel = DEBUG
  event-handlers = ["akka.event.Logging$DefaultLogger"]
}
